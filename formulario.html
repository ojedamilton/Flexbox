<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>formulario</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./validaciones.js"></script>
    </head>
    <body>
        <div class="container2">
            <header>
                <div class="daily">
                    <a href="./index.html">
                        <h1>NEWS DAILY</h1>
                        <p>Lunes 16 Mayo 2022</p>
                    </a>
                </div>
    
                <nav>
                    <span class="btn_burguer">
                        <i class="fas fa-bars"></i>
                    </span>
                    <a href="./index.html">Home</a>
                    <a href="./index.html">Tecnologia</a>
                    <a href="./index.html">Viajes</a>
                    <a href="./formulario.html">Suscribirse</a>
                </nav>
    
            </header>
    
            <section class="form-section">
                <form class="form-body" action="" method="get"> 
                    <div class="form-input">
                        <h2>Formulario</h2>
                    </div>
                    <div class="form-input">
                        <input type="text" class="input-form" onfocus="validateLetterOf(this)"  onblur="validateLetterOb(this)" placeholder=" Nombre" id="nombre">
                    </div>
                    <div class="form-input">
                        <input type="text" class="input-form" onfocus="validateLetterOf(this)"  onblur="validateLetterOb(this)"  placeholder=" Apellido" id="apellido">
                    </div>    
                    <div class="form-input">    
                        <input type="email" class="input-form" onfocus="validateEmailOf(this)"  onblur="validateEmailOb(this)"  placeholder=" Correo electronico" id="email">
                    </div>
                    <div class="form-input">     
                        <input type="password" class="input-form" onfocus="validatePasswordOf(this)"  onblur="validatePasswordOb(this)" placeholder=" Contraseña" id="contraseña">
                    </div> 
                    <div class="form-input">     
                        <input type="number" class="input-form" onfocus="validateTelOf(this)"  onblur="validateTelOb(this)"  placeholder=" Telefono" id="telefono">
                    </div> 
                    <div class="form-input">     
                        <input type="text" class="input-form" onfocus="validateAddressOf(this)"  onblur="validateAddressOb(this)" placeholder=" Direccion" id="direccion">
                    </div>    
                    <div class="form-input">
                        <input type="submit" class="submit-form" id="enviar" value="Enviar">
                    </div>  
                </form>
            </section>    
        </div>    
    </body>
</html>
